<p-table [value]="this.cocktails">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Alcohol</th>
            <th>Cantidad ingredientes</th>
            <th>Fecha de modificaci√≥n</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cocktail>
        <tr>
            <td>{{ cocktail.idDrink }}</td>
            <td><img [src]="cocktail.strDrinkThumb" width="50"></td>
            <td>{{ cocktail.strDrink }}</td>
            <td>{{ cocktail.strCategory }}</td>
            <td>{{ cocktail.strAlcoholic }}</td>
            <td>{{ cocktail.ingredients?.length || 0 }}</td>
            <td>{{ cocktail.dateModified | date }}</td>
        </tr>
    </ng-template>
</p-table>
